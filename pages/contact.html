<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            padding-top: 56px; /* Para que el contenido no quede oculto detrás del navbar */
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .mt-5 {
            margin-top: 5rem;
        }
        h2 {
            text-align: center;
            color: #d32f2f;
            margin-bottom: 20px;
        }
        .text-center {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #555;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .col-md-4 {
            flex: 1 1 30%;
            margin: 10px;
        }
        .card {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            text-align: center;
            padding: 20px;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card-body {
            padding: 20px;
        }
        .card-title {
            color: #d32f2f;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }
        .card-text {
            color: #777;
            font-size: 1rem;
        }
        .back-to-home {
            display: block;
            margin: 20px auto;
            text-align: center;
        }
        .back-to-home a {
            text-decoration: none;
            color: #fff;
            background-color: #d32f2f;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .back-to-home a:hover {
            background-color: #b71c1c;
        }
        @media (max-width: 768px) {
            .col-md-4 {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">
                <img src="https://media.istockphoto.com/id/106596517/es/foto/narciso.jpg?s=612x612&w=0&k=20&c=pjIdhJaUQgqaU6-LiD0IPIluxOl6tnyrQwIV7vurUoY=" alt="Logo" style="width: 40px;">
               Mila Sahumerios
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="./inicio.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./prods.html">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./ofertas.html">Ofertas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./contacto.html">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <h2 class="text-center">Contacto</h2>
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Teléfonos</h5>
                        <p class="card-text">11-4598-8954</p>
                        <p class="card-text">0800-666-4554</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Redes Sociales</h5>
                        <p class="card-text">
                            Instagram: @milasahumeriosar <br>
                            X: @milasahumeriosar <br>
                            Facebook: @milasahumeriosar <br>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">¿Cómo fue tu experiencia?</h5>
                        <form>
                            <label for="experience">Contanos tu experiencia:</label>
                            <textarea id="experience" name="experience" rows="4" cols="50"></textarea>
                            <br>
                            <label for="rating">Puntuación (1 al 5):</label>
                            <input type="number" id="rating" name="rating" min="1" max="5">
                            <br>
                            <input type="submit" value="Enviar">
                        </form>
                        <h5 class="card-title mt-4">Reclamos</h5>
                        <form>
                            <label for="complaint">Dejanos tu reclamo:</label>
                            <textarea id="complaint" name="complaint" rows="4" cols="50"></textarea>
                            <br>
                            <input type="submit" value="Enviar">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
